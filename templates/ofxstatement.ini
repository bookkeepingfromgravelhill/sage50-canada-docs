# Example generic ofxstatement plugin config for CSV conversion
# Adjust column names to match your bank CSV.
# Usage: ofxstatement -c templates/ofxstatement.ini convert input.csv output.ofx

[CSV]
plugin = csv
# map fields: date, amount, payee, memo
date = Date
amount = Amount
payee = Payee
memo = Memo
date_format = %Y-%m-%d
encoding = utf-8
